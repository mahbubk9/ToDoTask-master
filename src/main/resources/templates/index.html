<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container-fluid my-3 bg-light justify-content-center">
    <div class="d-flex justify-content-center" >
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand" href="#">To Do List</span>
          </nav>
          
    </div>
   
    </div>

    <div class="container justify-content-center">
        
        <form class="form-inline" action="#" th:action="@{/addTask}" th:object="${task}" method="post" >
            <label class="sr-only" for="inlineFormInputName2">TaskDescription</label>
            <input type="text" class="form-control mb-2 mr-sm-2" th:field="*{taskDescription}" id="inlineFormInputName1" placeholder="TaskDescription">

            <label class="sr-only" for="inlineFormInputName2">Priority</label>
            <input type="text" class="form-control mb-2 mr-sm-2" th:field="*{priority}"id="inlineFormInputName2" placeholder="Priority">

            <label class="sr-only" for="inlineFormInputName2">DeadLine</label>
            <input type="text" class="form-control mb-2 mr-sm-2" th:field="*{deadLine}" id="inlineFormInputName3" placeholder="DeadLIne YYYY/MM/DD">

            <label class="sr-only" for="inlineFormInputName2">Status</label>
            <input type="text" class="form-control mb-2 mr-sm-2" th:field="*{status}" id="inlineFormInputName4" placeholder="Status">
          
            <button type="submit" class="btn btn-dark mb-2" >AddTask</button>
          </form>




    </div>

    <div class="container justify-content-center">
        
        <table class="table table-striped  ">
            <thead>
            <tr>
                 <th>ID</th>
                <th>Task Description</th>
                <th>Priority</th>
                <th>DeadLine</th>
                <th>Status</th>
                <th>Update</th>
                <th>Delete</th>
                
               
            </tr>
            </thead>
            <tbody>
            <tr th:each="ac : ${ToDos}">
                <td th:text="${ac.id}"></td>
                <td th:text="${ac.taskDescription}"></td>
                <td th:text="${ac.priority}"></td>
                <td th:text="${ac.deadLine}"></td>
                <td th:text="${ac.status}"></td>

                <td > 
                  
                 
                   
                  <form th:action="@{/updateForm}" th:object="${ ac}" method="post">
                       <input type="hidden" name="id" th:value="${ac.id}">
                      
                       <button class="btn btn-dark"type="submit">Update</button>
                  </form>
                
                  
              </td>

                
               

                <td > 
                  
                 
                   
                  <form th:action="@{/deleteTask}" th:object="${ ac}" method="post">
                       <input type="hidden" name="id" th:value="${ac.id}">
                       
                       <button class="btn btn-dark"type="submit">Delete</button>
                  </form>
                
                  
              </td>
    
                
                
                
                
            </tr>
            </tbody>
        </table>
        


    </div>
    
    </div>
  </div>
</div>
<div>
  

  
</div>
</body>

</html>
